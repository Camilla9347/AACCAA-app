      - Sentence
      summary: Update Sentence
      description: >-
        This API allows you to update a sentence you have previously created, by specifying its database ID, which is the string matching the __id_ field of the sentence JSON object.


        You can either update _subject_, _verb_, _object_ or all three of them, but you **cannot** change the language with which you originally typed the sentence parts.


        In order to do so, you need to provide _subject_, _verb_ and _object_ (even if you do not want to change them all).


        A successful response (200 OK) provides the updated sentence object in JSON format.


        Omitting a sentence part will result in an error (400 Bad Request).


        Changing the original language of any sentence part (unless it is a false friend) will result in an error (404 Not Found).


        Trying to update a sentence without being logged in/registered will result in an error (401 Unauthorized).
