tags:
- name: Authentication
  description: "The _Authentication_ folder gathers all the routes involved in the process of authentication to the application, and the corresponding REST APIs, which use HTTP-based API call methods.\n\n- [https://aaccaa-app.onrender.com/api/v1/auth/register](https://aaccaa-app.onrender.com/api/v1/auth/register) (register -> POST)\n- [https://aaccaa-app.onrender.com/api/v1/auth/login](https://aaccaa-app.onrender.com/api/v1/auth/login) (login -> POST)\n- [https://aaccaa-app.onrender.com/api/v1/auth/logout](https://aaccaa-app.onrender.com/api/v1/auth/logout) (logout -> GET)\n    \n\nThe JSON **user** object has the following structure:\n\n``` javascript\n\"user\": {\n       \"name\": String,\n       \"userId\": String\n}\n\n ```"
- name: Sentence
  description: "The _Sentence_ folder gathers all the routes corrensponding to the services offered by the application, and relative REST APIs, which use HTTP-based API call methods.\n\n- [https://aaccaa-app.onrender.com/api/v1/sentences](https://aaccaa-app.onrender.com/api/v1/sentences) (create a sentence -> POST)\n- [https://aaccaa-app.onrender.com/api/v1//sentences](https://aaccaa-app.onrender.com/api/v1//sentences) ( get all sentences -> GET)\n- [https://aaccaa-app.onrender.com/api/v1//sentences/:id](https://aaccaa-app.onrender.com/api/v1//sentences/:id) ( get a single sentence -> GET)\n- [https://aaccaa-app.onrender.com/api/v1/sentences/:id](https://aaccaa-app.onrender.com/api/v1/sentences/:id) ( update a sentence -> PATCH)\n- [https://aaccaa-app.onrender.com/api/v1/sentences/:id](https://aaccaa-app.onrender.com/api/v1/sentences/64e7415b9d1299d11dbf0d7d) ( delete a sentence -> DEL)\n    \n\nThe JSON **sentence** object has the following structure:\n\n``` javascript\n \"sentence\": {\n        \"_id\": String,\n        \"structure\": [\n            {\n                \"arasaacId\": Number,\n                \"sentencePart\": \"subject\",\n                \"meaning\": String,\n                \"language\": ['en', 'it', 'fr'],\n                \"imageUrl\": String,\n                \"soundUrl\": String,\n                \"_id\": String,\n                \"__v\": 0\n            },\n            {\n                \"arasaacId\": Number,\n                \"sentencePart\": \"verb\",\n                \"meaning\": String,\n                \"language\": ['en', 'it', 'fr'],\n                \"imageUrl\": String,\n                \"soundUrl\": String,\n                \"_id\": String,\n                \"__v\": 0\n            },\n            {\n                \"arasaacId\": Number,\n                \"sentencePart\": \"object\",\n                \"meaning\": String,\n                \"language\":['en', 'it', 'fr'],\n                \"imageUrl\": String,\n                \"soundUrl\": String,\n                \"_id\": String,\n                \"__v\": 0\n            }\n        ],\n        \"language\": ['en', 'it', 'fr'],\n        \"createdBy\": String,\n        \"createdAt\": String,\n        \"updatedAt\": String,\n        \"__v\": 0\n    }\n\n ```"