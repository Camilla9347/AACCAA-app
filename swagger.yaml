openapi: 3.0.0
info:
  title: AACCAA-API
  description: >-
    This is the API documentation for the AACCAA service-oriented application, proposed as Final Project for the Service Design and Engeneering (SDE) course, held by professor Maurizio Marchese and researcher Lorenzo Angeli in the first semester (fall 2022) of the Computer Science Master's Degree Course.


    This application is intended as an aid for relatives, care-givers, therapists, teachers and educators of children or adults excluded from verbal and oral communication, such as kids in the autism spectrum.


    This application employs the standard AAC pictograms provided by the Aragonese Center of Augmentative and Alternative Communication ([https://arasaac.org/](https://arasaac.org/)).


    The AACCAA-app main process lets the user authenticate, create, edit or delete a sentence. The user can also retrieve all the created sentences or a specific single sentence.


    The user can create a sentence made up of three pictograms, each corresponding to the typed subject, verb and object.


    Especially, the AACCAA-app retrieves the pictogram images and matching mp3 sounds and chains them back into an enriched sentence.
