  /sentences:
    post:
      tags:
      - Sentence
      summary: Create Sentence
      description: >-
        This API allows you to create a simple subject - verb - object sentence, choosing between the available languages (currently: Italian, English and French).


        In order to do so, you need to provide _language_ ( either _it_, _en_, or _fr_ as strings), _subject_, _verb_ and _object_ as strings, following JSON format.


        Omitting one of the above request fields will result in an error (400 Bad Request).


        Typing sentence part strings that do not match the chosen language, or a word for which a pictogram is not available in the arasaac database, will result in an error (404 Not Found).


        Trying to create the same sentence twise will result in an error (409 Conflict).


        Trying to create a sentence without being logged in/registered will result in an error (401 Unauthorized).


        A successful response (201 created) provides the JSON _sentence_ object, made up of __id_, _structure_, _language_, _createdBy_, _createdAt_, _updatedAt_ fields.


        - The _language_ field matches the _language_ field provided by the user.

        - The _structure_ field is an array composed of three JSON _pictogram_ objects, each with _arasaacId_, _sentencePart_, _meaning_, _language_, _imageUrl_, _soundUrl_ and __id_ fields.
            - The _sentencePart_ field matches the _subject, verb_, or _object field_ provided by the user, while the _meaning_ field matches the corresponding strings.
            - The _imageUrl_ field contains the url of the pictogram png file as fetched from arasaac APIs.
            - The _soundUrl_ field contains the url of the mp3 file associated to the pictogram gotten from Amazon Polly + Cloudinary SDKs.
            - For the pictogram object, other than the database ID (__id_), also the arasaac ID (_arasaacId_) is provided for reuse purposes.
        - The _createdBy_ field associates the sentence to the user that created it.
